# --- MySQL Aiven Configuration ---
spring.datasource.url=jdbc:mysql://mysql-dongochieu333-7f66.e.aivencloud.com:13765/defaultdb?ssl-mode=VERIFY_CA&ssl-ca=classpath:ca.pem
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD} 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- HikariCP settings (tối ưu connection pool) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# Server Configuration
server.port=8080

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.file.upload-dir=./uploads/music
app.file.image-dir=./uploads/images

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.com.coconutmusic=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Configuration
app.name=Coconut Music
app.version=1.0.0
app.description=Music Streaming Platform
